<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'inscription</title>
    <link rel="stylesheet" href="page_inscription.css">
</head>
<body>
    <header>
        <div class="connect" style="height: 299.9px;">
            <img src="./matrice_header.jpeg" alt="image de matrice" width="100%" style="height: 300px;">
                <a href="page_connection.html">
                    <button class="btn1">Connection</button>
                    <button class="btn"><i class="fa fa-home"></i></button>
                </a>
        </div>
        <div class="box">
                <button>Présentation IA</button>
                <button>Actualités</button>
                <button>Freelance IA</buton>
                <button>Forum</buton>    
                <button>Contact</buton>
        </div>    
    </header>
        <br>
        <br>
        <section>
            <h4>Créer votre compte</h4>
            <h5>* Champs obligatoires</h5>
        </section>
        <form action="inscription">
            <div class="box1">
                <div>
                    <label for="nom">Votre nom*:
                        <input class="nom"  type="text" name="nom" placeholder="Nom" id="nom" required>
                    </label>
                </div>
                <div>
                    <label for="prenom">Votre prénom*:
                        <input class="prenom"  type="text" name="prenom" placeholder="Prénom" id="prenom" required>
                    </label>
                </div>
            </div>
            <br>
            <label for="email">Votre mail*:
                <input class="email" type="email" name="email" placeholder="E-mail" id="email" required>
            </label><br>
            <label for="date">Date de naissance*:
                <input class="date" type="date" name="date" id="date">
            </label><br>
            <label for="mdp">Nouveau mot de passe*:
                <input class="password1" type="password" name="mdp" placeholder="Mot de passe" id="mdp" required>
            </label><br>
            <label for="confirm">Confirmation de mot de passe*:
                <input class="password2" type="password" name="confirm" placeholder="Confirmation mot de passe" id="mdp" required>
            </label><br>
            <label for="oui">Acceptez vous les conditions générales de sécurité?*
                <input class="checkbox" type="checkbox" name="cgv" value="Valider" id="oui" required>
            </label><br>
                <label for="submit">
                    <button  class="valider" type="submit" name="Valider" id="submit">Valider</button>
                </label>
        </form>
    <script src="./page_inscription.js"></script>
</body>
</html>
